<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">

<h:head>
   <title>Product Details</title>
</h:head>

<h:body>
   <h:form>
      <h2>Product Details</h2>


      <h:panelGrid columns="2">
         <h:outputLabel value="Product ID:" />
         <h:outputText value="#{param.productId}" />

         <h:outputLabel value="Product Name:" />
         <h:outputText value="#{param.productName}" />

         <h:outputLabel value="Amount:" />
         <h:outputText value="#{param.productAmount}" />

         <h:outputLabel value="Date:" />
         <h:outputText value="#{param.productDate}" />

      </h:panelGrid>
      <br/>   <br/>
      <h:form>
         <p:commandButton value="Back" action="index.xhtml" />
      </h:form>

   </h:form>
</h:body>
</html>
