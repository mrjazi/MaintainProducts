<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">
<style>
    .maintainProducts {
        color: #033270;
        font-weight: bolder;
        font-family: "Arial Black";
        padding: 10px;
    }

    .card {
        border: solid #ced0da;
        margin: 20px;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        flex-direction: column;

    }

    .ui-inputfield {
        margin-left: 150px;
    }

    .radio {
        border: dashed cadetblue;
        margin: 20px;
        border-radius: 10px;
        padding: 10px;
    }

    .rightButton {
        justify-content: flex-end;
        display: flex;
        right: 0;
        bottom: 0;
        margin-bottom: 40px;
        color: #080d10;
    }

    .table {
    padding: 20px;
    }

     .ui-button {
        color: #1368aa;
    }
    .custom-radio {
        border: 2px dashed #9747ff;
        padding: 10px;
        display: inline-block;
        width: 240px;
        border-radius: 5px;
    }

    .custom-radio .ui-radiobutton-box.ui-state-active {
        background-color: orange !important;
        border-color: orange !important;
    }

</style>
<h:head>
    <title>Maintain Products</title>
    <h:outputScript name="test.js"/>
    <h:outputStylesheet name="index.css"/>
</h:head>
<h:body>

    <h2 class="maintainProducts">Maintain Products</h2>

    <div class="card">
        <h:form id="form" class="manage-product-content">
            <p:growl id="msgs" showDetail="true"/>

            <h:panelGrid columns="2" cellpadding="10">
                <p:outputLabel for="productId" value="Product ID"/>
                <p:inputText id="productId" value="#{product.productId}"/>

                <p:outputLabel for="productName" value="Product Name"/>
                <p:inputText id="productName" value="#{product.productName}" required="true"/>

                <p:outputLabel for="input2" value="Price"/>
                <p:inputNumber id="input2" value="#{product.productAmount}" symbol=" JOD"
                               symbolPosition="s" decimalSeparator="," thousandSeparator="."/>

                <p:outputLabel for="country" value="Country"/>
                <p:selectOneMenu id="country" value="#{product.country}" style="width:200px">
                    <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{product.productCountry}" var="c" itemLabel="#{c}" itemValue="#{c}"/>
                </p:selectOneMenu>

                <p:outputLabel for="category" value="Category"/>
                <p:selectOneMenu id="category" value="#{product.category}" style="width:200px">
                    <f:selectItem itemLabel="Select Category" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{product.productCategory}" var="cat" itemLabel="#{cat}" itemValue="#{cat}"/>
                </p:selectOneMenu>


                <p:outputLabel for="quantity" value="Quantity"/>
                <p:inputNumber id="quantity" value="#{product.quantity}" required="true"/>

                <p:outputLabel for="type" value="Type"/>
                <p:selectOneRadio id="type" value="#{product.type}" layout="lineDirection">
                    <f:selectItem itemLabel="New" itemValue="New"/>
                    <f:selectItem itemLabel="Old" itemValue="Old"/>
                </p:selectOneRadio>

            </h:panelGrid>

            <h:panelGrid columns="1">
                <span class="ui-float-label">
                <p:outputLabel value="Description"/>
                <p:panel>
                    <p:outputLabel for="productDescription" value="Product description"/>
                    <p:inputTextarea id="productDescription" value="#{product.productDescription}" rows="5"
                                     style="width: 100%; margin-top: 5px; resize: none;" autoResize="true"/>
                </p:panel>
                </span>
            </h:panelGrid>
            <div class="rightButton">
                <p:commandButton value="Add Product" styleClass="mr-2" icon="pi pi-plus"
                                 action="#{crud.addProduct()}" update="data-table-products msgs"/>
            </div>

        </h:form>
    </div>

    <div class="table">
        <p:dataTable id="data-table-products" widgetVar="dataTableProducts" var="product" value="#{crud.products}"
                     rowKey="#{product.productId}" paginator="true" rows="10">
            <p:column headerText="ID">
                <h:outputText value="#{product.productId}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{product.productName}"/>
            </p:column>
            <p:column headerText="Country">
                <h:outputText value="#{product.country}"/>
            </p:column>
            <p:column headerText="Price">
                <h:outputText value="#{product.productAmount}">
                    <f:convertNumber currencySymbol=" JOD" type="currency"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Category">
                <h:outputText value="#{product.category}"/>
            </p:column>
            <p:column headerText="Quantity">
                <h:outputText value="#{product.quantity}"/>
            </p:column>
            <p:column headerText="Type">
                <h:outputText value="#{product.type}"/>
            </p:column>
        </p:dataTable>
    </div>

</h:body>

</html>
